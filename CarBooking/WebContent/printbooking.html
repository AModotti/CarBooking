<html>
    <head>
        <title>Conferma Prenotazione Veicolo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- JQUERY CORE LIBRARIES -->
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/jquery.validate.js"></script>
        <!-- JQUERY CSS LIBRARIES -->
        <link href="css/jquery-ui.css" rel="stylesheet" type="text/css">
        <link href="css/jquery-ui.structure.css" rel="stylesheet" type="text/css">
        <link href="css/jquery-ui.theme.css" rel="stylesheet" type="text/css">
        <!-- MY JQUERY -->
        <script src="printbooking.js"></script>
        <link href="printbooking.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <form method="POST" id="printbookingform">
            <div id="div-printbooking">        
                <h2>Conferma Prenotazione Veicolo</h2>
                <div id="div-numero">
                    <label for="numero" id="label-numero">Numero</label>
                    <input type="text" id="numero" name="numero"/>
                </div>
                <div id="div-cognome">
                    <label for="cognome" id="label-cognome">Cognome</label>
                    <input type="text" id="cognome" name="cognome"/>
                </div>
                <div id="div-nome">
                    <label for="nome" id="label-nome">Nome</label>
                    <input type="text" id="nome" name="nome"/>
                </div>
                <div id="div-destinazione">
                    <label for="destinazione" id="label-destinazione">Destinazione</label>
                    <input type="text" id="destinazione" name="destinazione"/>
                </div>
                <div id="div-motivo">
                    <label for="motivo" id="label-motivo">Motivo trasferta</label>
                    <input type="text" id="motivo" name="motivo"/>
                </div>
                <div id="div-periodo">
                    <label for="giorno" id="label-giorno">Data</label>
                    <input type="text" id="giorno" name="giorno" readonly="readonly"/>
                </div>
                <div id="div-daorario">
                    <label for="daorario" id="label-daorario">Dalle ore</label>
                    <input type="text" name="daorario" id="daorario"/>
                </div>
                <div id="div-aorario">    
                    <label for="aorario" id="label-aorario">Alle ore</label>
                    <input type="text" name="aorario" id="aorario"/>
                </div>
                <div id="div-veicolo">
                    <label for="veicolo" id="label-veicolo">Veicolo</label>
                    <input type="text" name="veicolo" id="veicolo"/>
                </div>
                <div id="div-targa">
                    <label for="targa" id="label-targa">Targa</label>
                    <input type="text" name="targa" id="targa"/>
                </div>
                <br>
                <br>
                <label id="disclaimer">Ho preso visione del regolamento relativo all'utilizzo dei veicoli aziendali per esigenze di servizio e lo recepisco in tutti i suoi punti.</label>
                <br>
                <br>
                <br>
                <div id="div-bottoni">
                    <input type="button" id="stampaprenotazione" value="Stampa prenotazione"/>
                    <input type="button" id="indietro" value="Indietro"/>
                </div>
            </div>
        </form>
    </body>
</html>
