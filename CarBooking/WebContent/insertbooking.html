<html>
    <head>
        <title>Prenotazione Veicolo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- JQUERY CORE LIBRARIES -->
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/jquery.validate.js"></script>
        <!-- JQUERY CSS LIBRARIES -->
        <link href="css/jquery-ui.css" rel="stylesheet" type="text/css">
        <link href="css/jquery-ui.structure.css" rel="stylesheet" type="text/css">
        <link href="css/jquery-ui.theme.css" rel="stylesheet" type="text/css">
        <!-- MY JQUERY -->
        <script src="insertbooking.js"></script>
        <link href="insertbooking.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <form method="POST" id="insertbookingform">
            <div id="div-insertbooking">        
                <h2>Prenotazione Veicolo</h2>
                <div id="div-back">
                    <span><b>Ritorna al menu principale</b></span>
                </div>
                <div id="div-cognome">
                    <label for="cognome" id="label-cognome">Cognome</label>
                    <input type="text" id="cognome" name="cognome"/>
                </div>
                <div id="div-nome">
                    <label for="nome" id="label-nome">Nome</label>
                    <input type="text" id="nome" name="nome"/>
                </div>
                <div id="div-destinazione">
                    <label for="destinazione" id="label-destinazione">Destinazione</label>
                    <input type="text" id="destinazione" name="destinazione"/>
                </div>
                <div id="div-motivo">
                    <label for="motivo" id="label-motivo">Motivo trasferta</label>
                    <input type="text" id="motivo" name="motivo"/>
                </div>
                <div id="div-daperiodo">
                    <label for="dagiorno" id="label-dagiorno" >Da Giorno</label>
                    <input type="text" id="dagiorno" name="dagiorno" readonly="readonly"/>
                </div>
                <div id="div-aperiodo">
                    <label for="agiorno" id="label-agiorno" >A Giorno</label>
                    <input type="text" id="agiorno" name="agiorno" readonly="readonly"/>
                </div>
                <div id="div-daorario">
                    <label for="daorario" id="label-daorario">Dalle ore</label>
                    <select name="daorario" id="daorario"></select>
                    <input type="checkbox" id="tuttoilgiorno" name="tuttoilgiorno" value="ON" />
                    <label for="tuttoilgiorno" id="label-tuttoilgiorno">Giornata intera</label>
                </div>
                <div id="div-aorario">    
                    <label for="aorario" id="label-aorario">Alle ore</label>
                    <select name="aorario" id="aorario"></select>
                </div>
                <div id="div-veicolo">
                    <label for="veicolo" id="label-veicolo">Veicolo</label>
                    <select name="veicolo" id="veicolo"></select>
                </div>
                <br>
                <div id="div-bottoni">
                    <input type="button" id="visualizzaprenotazioni" value="Visualizza prenotazioni in essere per la data inserita"/>
                    <input type="button" id="salvaprenotazione" value="Prenota"/>
                </div>
                <br>
                <div id="div-notainformativa">
                    <textarea id="notainformativa" name="notainformativa" readonly="readonly" style="font-family:Courier New;font-size:16px"></textarea>
                </div>
                <br>
                <label for="accettazione" id="accettazionelabel">Accetto i termini del regolamento.</label>
                <input type="checkbox" id="accettazione" name="accettazione" value="ON" />
                <br>
            </div>
        </form>
    </body>
</html>
